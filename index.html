<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- FontAwesomes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="./index.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="main-section">
      <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" name="search-city" id="search-input" class="search-input" placeholder="Tìm kiếm thành phố...">
      </div>
      <div class="info-wrapper">
        <p class="city-name">Ho Chi Minh</p>
        <p class="weather-state">may thua</p>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <p class="temprature">26</p>
      </div>
    </div>
    <div class="additional-section">
      <div class="row">
        <div class="item">
          <div class="label">MT Mọc</div>
          <div class="value sunrise">6:16</div>
        </div>
        <div class="item">
          <div class="label">MT Lặn</div>
          <div class="value sunset">17:57</div>
        </div>
      </div>
      <div class="row">
        <div class="item">
          <div class="label">Độ ẩm</div>
          <div class="value"><span class="humidity">73</span>%</div>
        </div>
        <div class="item">
          <div class="label">Gió</div>
          <div class="value"><span class="wind-speed">5.54</span>km/h</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./index.js"></script>
</body>
</html>
